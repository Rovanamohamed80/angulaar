<div class="contact d-flex justify-content-center align-items-center text-white">
    <div class="container pt-4" style="color: rgb(44, 62, 80);">
        <h2 class="mb-3 fs-1 fw-bolder text-center">CONTACT SECTION</h2>
        <div class="d-flex align-items-center justify-content-center mb-3 me-5">
         <div class="line me-5"></div>
         <div class="star ms-5">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:rgb(44, 62, 80);}</style><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
         </div>
         <div class="line ms-2"></div>
        </div>
        <form class="w-50 mx-auto mt-4">
          <div class="field-holder position-relative mt-5">
            <input type="text" id="userName" placeholder="userName" class="form-control border-0 border-bottom">
            <label  for="userName">userName :</label>
          </div>
          <div class="field-holder position-relative">
            <input type="number" id="userAge" placeholder="userAge" class="form-control border-0 border-bottom">
            <label  for="userAge">userAge :</label>
          </div>
          <div class="field-holder position-relative">
            <input type="email" id="userEmail" placeholder="userEmail" class="form-control border-0 border-bottom">
            <label  for="userEmail">userEmail :</label>
          </div>
          <div class="field-holder position-relative">
            <input type="password" id="userPassword" placeholder="userPassword" class="form-control border-0 border-bottom">
            <label  for="userPassword">userPassword :</label>
          </div>
            <button class="btn text-white mt-4 mb-5">send Message</button>
        </form>
    </div>
</div>
